<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./tp.css">
    

    <title>TP</title>
</head>
<body>
    <main>
        <!-- Formulario-->
        <section>

            <!-- Titulo -->
           <h2 class= "titulo">Te gusto un modelo?</h2>
           <h2 class="titulo"> Tenes dudas?</h2>
           <h3 class="titulo">Dejanos tu comentario</h3>
           
           <form action="#" method="get" class="formulario" id="formulario">
                
               <!-- Nombre -->
                <div class="form-control" id="firstname">
                   <input type="text" class="form-control-input" id="firstname"  name="firstname"  placeholder="Nombre" required >
                   <i class="form-control-validacion fa-regular fa-circle-xmark"></i> 
                </div>
                <div class="form-control-error" id="error-firstname"></div>


                <!-- Apellido -->
                <div class="form-control" id="lastname">
                   <input type="text" class="form-control-input" id="lastname" name="lastname" placeholder="Apellido" required>
                   <i class="form-control-validacion fa-regular fa-circle-xmark"></i>
                </div>
                <div class="form-control-error" id="error-lastname"></div>


               <!-- Email -->
                <div class="form-control" id="email">
                   <input type="email" class="form-control-input" id="email" name="email" placeholder="Correo" required> 
                   <i class="form-control-validacion fa-regular fa-circle-xmark"></i>
                </div>
                <div class="form-control-error" id="error-mail"></div>
               

                <!-- Telefono -->
                <div class="form-control" id="phone">
                   <input type="text" class="form-control-input" id="phone" name="phone" placeholder="Telefono" required> 
                   <i class="form-control-validacion fa-regular fa-circle-xmark"></i>
                </div>
                <div class="form-control-error" id="error-phone"></div>

                <!-- Seleccionar una prefencia -->
                <div class="form-control-model">
                    Preferencia
                    <select class="form-control-select" name="model" id="model">
                        <option value=""></option>
                        <option value="">* Clasico</option>
                        <option value="">* Deportivo</option>
                        <option value="">* Familiar</option>
                        <option value="">* Todo terreno</option>
                    </select>
                </div>

                <!-- Incertar una Imagen -->
                <div class="form-control-img" id="img">
                    Ayudanos. Agrega una imagen del modelo
                    <br>
                    <input type="file" class="img"> 
                </div>


                <!-- Comentarios -->
                <div class="form-control" id="coment">
                    <textarea class="form-control-coment" name="Comentarios" id="Comentarios" cols="100" rows="10" placeholder="Comentarios"></textarea>
                </div>


                <!-- Terminos y Condiciones -->
                <div class="form-control-check" id="form-control-check">
                     <input type="checkbox" class="form-control-check" id="terms"  name="terms"  required>
                     <label for="terms">Acepto Terminos y Condiciones</label>
                </div>
                 

                <!-- Boton Enviar--> 
                <div>
                   <button type="submit" class="form-control-enviar">Enviar</button>
                
                   <p class="form-control-msj" id="form-control-msj">A la brevedad un representante te contatara. 
                   Gracias</p>
                </div>
            </form>
        </section>
    </main>

</body>
</html>
